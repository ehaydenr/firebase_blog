 <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
    <script src="https://cdn.firebase.com/js/client/1.0.11/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="superContainer">
        <div class="subContainer leftContainer">
            <div class="posts">
            
            </div>
        </div>
        <div class="subContainer rightContainer">
            <div class="module contentContainer">
                <h3>Create a post.</h3>
                <input id="authorInput" type"text" placeholder="Full name" />
                <input id="titleInput" type="text" placeholder="Post title" />
                <textarea id="contentInput" rows="6" placeholder="Enter Content Here..."></textarea>
                <div id="submit" class="btn">Submit</div>
                <div id="delete" class="btn">Delete Posts</div>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
</body>
</html>
